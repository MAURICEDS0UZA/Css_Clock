<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .fae-clock {
        /* background-image: linear-gradient(red, yellow); */
        position: absolute;

        width: 100%;
        height: 100%;
      }

      .clock {
        width: 200px;
        height: 200px;
        position: relative;
        left: 50%;
        top: 50%;
        border: 5px black solid;
        border-radius: 50%;
      }
      .hand {
        width: 100px;
        height: 10px;
        background-color: brown;
        position: absolute;
        top: 50%;
      }

      .sec-hand {
        transition: all 0.5s;
      }
    </style>
    <div class="fae-clock">
      <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand sec-hand"></div>
      </div>
    </div>
    <script></script>
  </body>
</html>
